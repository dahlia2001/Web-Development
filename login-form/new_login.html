<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="new_login.css" />
    <title>Login Form </title>
  </head>
  <body>
    <div class="login-wrapper">
      <form action="" class="form">
        <h2 style="font-size: 1cm;">Login</h2>
        <div class="input-group">
          <input type="email" name="loginUser" id="loginUser" required />
          <label for="loginUser">Email Id</label>
        </div>
        <div class="input-group">
          <input
            type="password"
            name="loginPassword"
            id="loginPassword"
            required
          />
          <label for="loginPassword">Password</label>
        </div>
      <input type="submit" value="Login" class="submit-btn" formaction="new_feedback.html">
    </form>
    </div>
  </body>
</html>
